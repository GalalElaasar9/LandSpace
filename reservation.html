<section class="reservation">
  <h1 class="heading"> BOOK YOUR <span>ESTIMATE</span></h1>
  <div class="container">
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="f5d77c0d-9351-4ef8-87f2-a8ab89f00582">
      <div class="inputs">
        <div class="input name">
          <label for="name">Name <span>*</span></label>
          <input type="text" name="name" placeholder="Enter Your Name" required>
        </div>
        <div class="input email">
          <label for="email">Email <span>*</span></label>
          <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
        </div>
        <div class="input phone">
          <label for="phone">Phone Number <span>*</span></label>
          <input type="number" name="phone" id="phone" placeholder="Enter Your Phone Number" required>
        </div>
        <div class="textarea address">
          <label for="address">Home Address <span>*</span></label>
          <textarea name="address" id="address" required></textarea>
        </div>
        <div class="textarea message">
          <label for="message">Message <span>*</span></label>
          <textarea name="message" id="message" required></textarea>
        </div>
        <div class="check_input">
          <div class="check">
            <input type="checkbox" name="Driveway" id="Driveway" value="Driveway">
            <label for="Driveway">Driveway</label>
            <input type="checkbox" name="Walkway" id="Walkway" value="Walkway">
            <label for="Walkway">Walkway</label>
            <input type="checkbox" name="Patio" id="Patio" value="Patio">
            <label for="Patio">Patio</label>
            <input type="checkbox" name="Steps" id="Steps" value="Steps">
            <label for="Steps">Steps</label>
            <input type="checkbox" name="Retaining wall" id="Retaining wall" value="Retaining wall">
            <label for="Retaining wall">Retaining wall</label>
            <input type="checkbox" name="Armour Stone" id="Armour Stone" value="Armour Stone">
            <label for="Armour Stone">Armour Stone</label>
          </div>
          <div class="check">
            <input type="checkbox" name="Window Wells" id="Window Wells" value="Window Wells">
            <label for="Window Wells">Window Wells</label>
            <input type="checkbox" name="Repairs & Maintenance" id="Repairs & Maintenance" value="Repairs & Maintenance">
            <label for="Repairs & Maintenance">Repairs & Maintenance</label>
            <input type="checkbox" name="Sodding" id="Sodding" value="Sodding">
            <label for="Sodding">Sodding</label>
            <input type="checkbox" name="Planting" id="Planting" value="Planting">
            <label for="Planting">Planting</label> 
            <input type="checkbox" name="Sealing" id="Sealing" value="Sealing">
            <label for="Sealing">Sealing</label>
          </div>
          <div class="check">
            <input type="checkbox" name="Synthetic Grass" id="Synthetic Grass" value="Synthetic Grass">
            <label for="Synthetic Grass">Synthetic Grass</label>
            <input type="checkbox" name="Pools" id="Pools" value="Pools">
            <label for="Pools">Pools</label> 
            <input type="checkbox" name="Concrete" id="Concrete" value="Concrete">
            <label for="Concrete">Concrete</label> 
            <input type="checkbox" name="Grading" id="Grading" value="Grading">
            <label for="Grading">Grading</label>
            
            <input type="checkbox" name="Fences" id="Fences" value="Fences">
            <label for="Fences">Fences</label>
            <input type="checkbox" name="Asphalt" id="Asphalt" value="Asphalt">
            <label for="Asphalt">Asphalt</label> 
          </div>
          <div class="check">
            <input type="checkbox" name="Outdoor kitchen" id="Outdoor kitchen" value="Outdoor kitchen">
            <label for="Outdoor kitchen">Outdoor kitchen</label>
            <input type="checkbox" name="Landscape Lighting" id="Landscape Lighting" value="Landscape Lighting">
            <label for="Landscape Lighting">Landscape Lighting</label> 
            <input type="checkbox" name="Natural Stone" id="Natural Stone" value="Natural Stone">
            <label for="Natural Stone">Natural Stone</label> 
            <input type="checkbox" name="Waterproofing" id="Waterproofing" value="Waterproofing">
            <label for="Waterproofing">Waterproofing</label> 
          </div>
        </div>
      </div>
      <input type="submit" value="submit">
    </form>
  </div>
